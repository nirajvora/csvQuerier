<!DOCTYPE html>
<html>

<head>
  <title>csvQuery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="bower_components/rickshaw/rickshaw.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/rickshaw/rickshaw.min.js"></script>
  <script src="bower_components/angular-rickshaw/rickshaw.js"></script>
</head>

<body ng-app='app'>
<div ng-controller='PageController'>

<form>
<span><h5>Search Companies By:</h5></span>
<span> Product <input ng-model='product' type="input" placeholder="e.g. Product A"> </span>
<span> Employee Size <input ng-model='employeeSize' type="input" placeholder="e.g. 200-1000 or just 200"> </span>
<span> Score <input ng-model='score' type="input" placeholder="e.g. 20-35 or just 20"> </span>

<button ng-click='sendQuery(product, employeeSize, score);'>Search</button>
</form>

<div ng-view></div>



</div>

<script src="app.js"></script>
<script src="controller.js"></script>
<script src="HTTPFactory.js"></script>
<script src="directive.js"></script>

</body>
</html>
